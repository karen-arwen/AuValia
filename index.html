<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PetAvalia 🐾</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header fixo -->
  <header>
    <h1>PetAvalia 🐾</h1>
    <nav>
      <a href="#">Login</a>
      <a href="#">Cadastro</a>
    </nav>
  </header>

  <!-- Banner rotativo -->
  <section class="banner">
    <div class="banner-container">
      <img src="https://placehold.co/600x200?text=Banho+e+Tosa" alt="Banner 1" />
      <img src="https://placehold.co/600x200?text=Consulta+Veterinária" alt="Banner 2" />
      <img src="https://placehold.co/600x200?text=Ração+Delivery" alt="Banner 3" />
    </div>
  </section>

  <!-- Lista de petshops -->
  <main>
    <h2>Pet Shops próximos de você</h2>
    <div class="cards-container">
      <div class="petshop-card">
        <img src="https://placehold.co/300x200?text=Pet+Love" alt="Pet Love" />
        <h3>Pet Love</h3>
        <div class="stars" data-rating="4"></div>
        <button>Ver mais</button>
      </div>
      <div class="petshop-card">
        <img src="https://placehold.co/300x200?text=Mundo+Animal" alt="Mundo Animal" />
        <h3>Mundo Animal</h3>
        <div class="stars" data-rating="2"></div>
        <button>Ver mais</button>
      </div>
      <div class="petshop-card">
        <img src="https://placehold.co/300x200?text=Peludinhos" alt="Peludinhos" />
        <h3>Peludinhos</h3>
        <div class="stars" data-rating="5"></div>
        <button>Ver mais</button>
      </div>
    </div>
  </main>

  <script>
    // Mostra as estrelas de 1 a 5 com base no atributo data-rating
    document.querySelectorAll('.stars').forEach(container => {
      const rating = parseInt(container.getAttribute('data-rating'));
      for (let i = 1; i <= 5; i++) {
        const star = document.createElement('i');
        star.classList.add('fa-star', 'fa');
        star.style.color = i <= rating ? '#f9c74f' : '#ccc';
        container.appendChild(star);
      }
    });

    // Banner automático (carrossel simples)
    let index = 0;
    const banners = document.querySelectorAll('.banner-container img');
    setInterval(() => {
      banners.forEach((img, i) => {
        img.style.display = i === index ? 'block' : 'none';
      });
      index = (index + 1) % banners.length;
    }, 3000);
  </script>
</body>
</html>
